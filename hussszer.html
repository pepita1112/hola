<!DOCTYPE html>
<html>
<head>
    <title>User Info</title>
    <meta charset="UTF-8">
</head>
<body style="background-color:#3F3F3F; color: white; text-align: center;">
    <h2>Informaci√≥n del Usuario</h2>
    <div id="userInfo">
        <p>Email: <b><font color="yellow">-----</font></b></p>
        <p>Password: <b><font color="white">------</font></b></p>
        <p>IP: <b><font color="yellow">------</font></b></p>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let users = JSON.parse(localStorage.getItem("users")) || [];
            if (users.length > 0) {
                let lastUser = users[users.length - 1];
                document.getElementById("userInfo").innerHTML = `
                    <p>Email: <b><font color="yellow">${lastUser.email || "----"}</font></b></p>
                    <p>Password: <b><font color="white">${lastUser.password || "----"}</font></b></p>
                    <p>IP: <b><font color="yellow">${lastUser.ip || "----"}</font></b></p>
                `;
            }
        });
    </script>
</body>
</html>
